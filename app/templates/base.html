<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/index.css">
<title>Car Collection API</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-success" href="#" id="car_collection">Car Collection</a>
        <div class="d-flex ms-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-success" href="{{ url_for('site.home') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ url_for('site.profile') }}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="#">About</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ url_for('auth.logout') }}">Logout</a>
          </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ url_for('auth.signin') }}">Signin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="{{ url_for('auth.signup') }}">Signup</a>
              </li>
             {% endif %} 
          </ul>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
